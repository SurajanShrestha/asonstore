	<body class="res layout-subpage">
		<div id="wrapper" class="wrapper-full ">
			<!-- Main Container  -->
			<div class="main-container container">

				<div class="row">
					<!--Middle Part Start-->
					<div id="content" class="col-md-12 col-sm-12">

						<div class="product-view row">
							<div class="left-content-product col-lg-12 col-xs-12">
								<div class="row">
									<div class="content-product-left  col-sm-6 col-xs-12 ">
										<div class="large-image  ">
											<img itemprop="image" class="product-image-zoom" src="img/files/p1-single.jpg" data-zoom-image="./img/files/p1big.jpg" title="Bint Beef" alt="Bint Beef" />
										</div>

										<div id="thumb-slider" class="owl-carousel" data-nav="yes" data-loop="no" data-margin="10" data-items_xs="2" data-items_sm="4" data-items_md="4">
											<div class="item">
												<a data-index="0" class="img thumbnail " data-image="./img/files/p3big.jpg" title="Bint Beef">
													<img src="./img/files/p3-single.jpg" title="Bint Beef" alt="Bint Beef" />
												</a>
											</div>
											<div class="item">
												<a data-index="1" class="img thumbnail" data-image="./img/files/p4big.jpg" title="Bint Beef">
													<img src="./img/files/p4-single.jpg" title="Bint Beef" alt="Bint Beef" />
												</a>
											</div>
											<div class="item">
												<a data-index="2" class="img thumbnail" data-image="./img/files/p5big.jpg" title="Bint Beef">
													<img src="./img/files/p5-single.jpg" title="Bint Beef" alt="Bint Beef" />
												</a>
											</div>
											<div class="item">
												<a data-index="3" class="img thumbnail" data-image="img/demo/shop/product/resize/product-4.jpg" title="Bint Beef">
													<img src="./img/files/p4.jpg" title="Bint Beef" alt="Bint Beef" />
												</a>
											</div>
											
										</div>

									</div>

									<div class="content-product-right col-sm-6 col-xs-12">
										<div class="title-product">
											<h1>Bed sheet</h1>
										</div>
										<div class="product-box-desc">
											<ul>
												<li>Feature 1</li>
												<li>Feature 2</li>
												<li>Feature 3</li>
												<li>Feature 4</li>
											</ul>
										</div>
										<div class="product-label form-group">
											<div class="stock">
												<span>Availability:</span> <span class="instock">In Stock</span>
												<p>SKU: 3721 -Vlk</p>
											</div>
											<div class="product_page_price price" itemprop="offerDetails" itemscope="" itemtype="#">
												<span class="price-new" itemprop="price">NRs. 114.00</span>
												<span class="price-old">NRs. 122.00</span>
											</div>

										</div>
										<div id="product">
											<div class="form-group box-info-product">
												<div class="option quantity">
													<div class="input-group quantity-control" unselectable="on" style="-webkit-user-select: none;">
														<label>Qty:  </label>
														<input class="form-control" type="text" name="quantity" value="1">
														<input type="hidden" name="product_id" value="50">
														<span class="input-group-addon product_quantity_down"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
														<span class="input-group-addon product_quantity_up"><i class="fa fa-angle-up" aria-hidden="true"></i></span>

													</div>
												</div>
												<div class="info-product-right">
													<div class="cart">
														<input type="button" data-toggle="tooltip" title="" value="Add to Cart" class="btn btn-mega btn-lg" data-original-title="Add to Cart">
													</div>
													<div class="add-to-links wish_comp">
														<ul class="blank list-inline">
															<li class="wishlist">
																<a class="icon" data-toggle="tooltip" title="" onclick="wishlist.add('50');" data-original-title="Add to Wish List"><i class="fa fa-heart"></i>
																</a>
															</li>
															<li class="compare">
																<a class="icon" data-toggle="tooltip" title="" onclick="compare.add('50');" data-original-title="Compare this Product"><i class="fa fa-exchange"></i>
																</a>
															</li>
														</ul>
													</div>
												</div>


											</div>

										</div>
										<!-- end box info product -->
										<div class="share">
											<p>Share This:</p>
											<div class="share-icon">
												<ul>
													<li class="facebook"><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
													<li class="twitter"><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
													<li class="google"><a href=""><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
													<li class="skype"><a href=""><i class="fa fa-skype" aria-hidden="true"></i></a></li>
												</ul>
											</div>
										</div>

									</div>
								</div>
							</div>


						</div>
					</div>
					
					
				</div>
				<!--Middle Part End-->
			</div>
			<!-- //Main Container -->
			
		</div>
